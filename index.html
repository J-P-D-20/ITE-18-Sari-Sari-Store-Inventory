<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sari-Sari Store Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¦ Sari-Sari Store Inventory</h1>
            <p>Manage your store inventory efficiently</p>
        </div>

        <div class="content">
            <div class="controls">
                <div class="search-container">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="ðŸ” Search by product name..."
                    >
                </div>
                <div class="button-group">
                    <button class="btn-primary" id="addBtn">+ Add Product</button>
                    <button class="btn-primary" id="clearSearchBtn" style="display: none;">Clear Search</button>
                </div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <span class="stat-label">Total Products</span>
                    <span class="stat-value" id="totalProducts">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Low Stock</span>
                    <span class="stat-value" id="lowStockCount">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Out of Stock</span>
                    <span class="stat-value" id="outOfStockCount">0</span>
                </div>
            </div>

            <div class="table-container">
                <table id="productTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Price (â‚±)</th>
                            <th>Quantity</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr class="empty-message">
                            <td colspan="6">No products found. Add your first product!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Add New Product</div>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Product Name *</label>
                    <input 
                        type="text" 
                        id="productName" 
                        required
                        placeholder="e.g., Rice, Sugar, Milk"
                    >
                </div>

                <div class="form-group">
                    <label for="productPrice">Price (â‚±) *</label>
                    <input 
                        type="number" 
                        id="productPrice" 
                        min="0" 
                        step="0.01"
                        required
                        placeholder="0.00"
                    >
                </div>

                <div class="form-group">
                    <label for="productQuantity">Quantity *</label>
                    <input 
                        type="number" 
                        id="productQuantity" 
                        min="0" 
                        required
                        placeholder="0"
                    >
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-save">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
