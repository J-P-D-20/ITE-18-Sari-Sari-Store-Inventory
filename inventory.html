<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sari-Sari Store - Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">üì¶</div>
                    <span>Sari-Sari</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <span class="nav-icon">üìä</span>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="inventory.html" class="nav-item active">
                    <span class="nav-icon">üì¶</span>
                    <span class="nav-text">Inventory</span>
                </a>
                <a href="logs.html" class="nav-item">
                    <span class="nav-icon">üìã</span>
                    <span class="nav-text">Activity Logs</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <span class="nav-icon">üë§</span>
                    <span class="nav-text">Profile</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <button class="btn-logout" id="logoutBtn">
                    <span>üö™</span> Logout
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="topbar">
                <button class="menu-toggle" id="menuToggle">‚ò∞</button>
                <h1 class="page-title">Inventory Management</h1>
                <div class="user-info">
                    <div class="user-avatar">üë§</div>
                    <span id="userName">User</span>
                </div>
            </div>

            <!-- Inventory Content -->
            <div class="content-wrapper">
                <!-- Inventory Controls -->
                <div class="inventory-controls">
                    <div class="search-wrapper">
                        <span class="search-icon">üîç</span>
                        <input type="text" id="searchInput" placeholder="Search products...">
                    </div>
                    <button class="btn-primary" id="addProductBtn">
                        <span>‚ûï</span> Add Product
                    </button>
                </div>

                <!-- Inventory Table -->
                <div class="section">
                    <div class="section-header">
                        <div class="section-title-wrapper">
                            <span class="section-icon">üì¶</span>
                            <h3 class="section-title">All Products</h3>
                        </div>
                        <span class="section-badge" id="totalProductsBadge">0</span>
                    </div>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Product Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="inventoryTable">
                                <tr><td colspan="5" class="empty-state">No products in inventory</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <h3 id="modalTitle">Add New Product</h3>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price (‚Ç±)</label>
                    <input type="number" id="productPrice" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="productQuantity">Quantity</label>
                    <input type="number" id="productQuantity" min="0" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-save">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
